<div class="teaserDiv">
  <button
    type="button"
    [disabled]="hasNext('next')"
    id="nav_item_right"
    (click)="next('next')"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="chevron_right"
    ></mat-icon>
  </button>

  <button
    type="button"
    [disabled]="hasNext('previous')"
    id="nav_item_left"
    (click)="next('previous')"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="chevron_left"
    ></mat-icon>
  </button>
  <img [src]="selected_item.image" />
  <div class="p-3 mt-1 grow flex flex-col justify-between">
    <div>
      <h4>
        {{ selected_item.heading }}
      </h4>
      <p class="mt-1">
        {{ selected_item.text }}
      </p>
    </div>

    <div class="flex justify-between selected_items-end">
      <p>{{ selected_item.date | date : "dd.MM.yyyy" }}</p>
      <div>
        <ng-container *ngFor="let tag of selected_item.tags">
          <p style="color: #00a0f5; font-size: 10px" class="font-bold text-end">
            {{ tag }}
          </p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
